version: '3.8'

services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red-clab
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      # Node-RED data persistence
      - node-red-data:/data
      # Mount this package for development (optional)
      - ./:/data/node_modules/node-red-contrib-clab-interfaces:ro
      # Hardware access (read-write for GPIO/LED control)
      - /dev:/dev
      - /sys:/sys
      - /proc:/proc:ro
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=Europe/Berlin
    # Required for hardware access
    privileged: true
    user: "0:0"  # Run as root for GPIO/LED access
    group_add:
      - dialout  # Serial ports
      # - gpio   # GPIO access (not available on all systems)
      # - i2c    # I2C access (not available on all systems)
    networks:
      - clab-network

volumes:
  node-red-data:

networks:
  clab-network:
    driver: bridge
