<!-- CompuLab Bluetooth Node -->
<script type="text/javascript">
    RED.nodes.registerType('clab-bluetooth', {
        category: 'CompuLab',
        color: '#8BADC4',
        defaults: {
            name: { value: '' },
            action: { value: 'status' },
            duration: { value: 10 },
            address: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'icons/clab.svg',
        label: function() {
            return this.name || 'Bluetooth';
        },
        paletteLabel: 'Bluetooth',
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        }
    });
</script>

<script type="text/html" data-template-name="clab-bluetooth">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-bluetooth"></i> Action</label>
        <select id="node-input-action">
            <optgroup label="Adapter">
                <option value="status">Adapter Status</option>
                <option value="enable">Enable</option>
                <option value="disable">Disable</option>
            </optgroup>
            <optgroup label="Devices">
                <option value="scan">Scan</option>
                <option value="devices">Known Devices</option>
            </optgroup>
            <optgroup label="Connection">
                <option value="connect">Connect</option>
                <option value="disconnect">Disconnect</option>
                <option value="remove">Remove Device</option>
                <option value="connection-status">Connection Status</option>
            </optgroup>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-duration"><i class="fa fa-clock-o"></i> Scan Duration (s)</label>
        <input type="number" id="node-input-duration" min="5" max="60">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-address-card"></i> MAC Address</label>
        <input type="text" id="node-input-address" placeholder="AA:BB:CC:DD:EE:FF">
    </div>
</script>

<script type="text/html" data-help-name="clab-bluetooth">
    <p>Bluetooth control for CompuLab IoT Gateway.</p>
    
    <h3>Input</h3>
    <dl class="message-properties">
        <dt class="optional">action <span class="property-type">string</span></dt>
        <dd>Action (overrides configuration)</dd>
        <dt class="optional">address <span class="property-type">string</span></dt>
        <dd>MAC address for connect/disconnect (overrides configuration)</dd>
        <dt class="optional">duration <span class="property-type">number</span></dt>
        <dd>Scan duration in seconds (overrides configuration)</dd>
    </dl>
    
    <h3>Actions</h3>
    <ul>
        <li><b>status</b> - Adapter info (address, status)</li>
        <li><b>enable/disable</b> - Bluetooth on/off</li>
        <li><b>scan</b> - Scan for devices</li>
        <li><b>devices</b> - List known devices</li>
        <li><b>connect</b> - Connect to device</li>
        <li><b>disconnect</b> - Disconnect</li>
        <li><b>remove</b> - Remove device from list</li>
    </ul>
    
    <h3>Details</h3>
    <p>All configuration options can be overridden by message properties.</p>
</script>
