<!-- CompuLab CAN Config Node -->
<script type="text/javascript">
    RED.nodes.registerType('clab-can-config', {
        category: 'config',
        defaults: {
            name: { value: '' },
            interface: { value: 'can0', required: true },
            bitrate: { value: 500000 }
        },
        label: function() {
            return this.name || `CAN: ${this.interface} @ ${this.bitrate}`;
        }
    });
</script>

<script type="text/html" data-template-name="clab-can-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-interface"><i class="fa fa-plug"></i> Interface</label>
        <select id="node-config-input-interface">
            <option value="can0">can0</option>
            <option value="can1">can1</option>
            <option value="vcan0">vcan0 (virtual)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-bitrate"><i class="fa fa-tachometer"></i> Bitrate</label>
        <select id="node-config-input-bitrate">
            <option value="125000">125 kbit/s</option>
            <option value="250000">250 kbit/s</option>
            <option value="500000">500 kbit/s</option>
            <option value="1000000">1 Mbit/s</option>
        </select>
    </div>
</script>

<!-- CompuLab CAN In Node -->
<script type="text/javascript">
    RED.nodes.registerType('clab-can-in', {
        category: 'CompuLab',
        color: '#8BADC4',
        defaults: {
            name: { value: '' },
            can: { value: '', type: 'clab-can-config', required: true },
            filterIds: { value: '' }
        },
        inputs: 0,
        outputs: 1,
        icon: 'icons/clab.svg',
        label: function() {
            return this.name || 'CAN In';
        },
        paletteLabel: 'CAN In',
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        }
    });
</script>

<script type="text/html" data-template-name="clab-can-in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-can"><i class="fa fa-plug"></i> CAN Interface</label>
        <input type="text" id="node-input-can">
    </div>
    <div class="form-row">
        <label for="node-input-filterIds"><i class="fa fa-filter"></i> Filter IDs (Hex)</label>
        <input type="text" id="node-input-filterIds" placeholder="e.g. 123, 456, 7FF">
    </div>
</script>

<script type="text/html" data-help-name="clab-can-in">
    <p>Receives CAN bus messages.</p>
    
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>
            <ul>
                <li><code>id</code> - CAN ID (decimal)</li>
                <li><code>idHex</code> - CAN ID (hexadecimal)</li>
                <li><code>dlc</code> - Data Length Code</li>
                <li><code>data</code> - Data as array</li>
                <li><code>dataHex</code> - Data as hex string</li>
            </ul>
        </dd>
        <dt>canId <span class="property-type">number</span></dt>
        <dd>The CAN ID of the message</dd>
        <dt>interface <span class="property-type">string</span></dt>
        <dd>The CAN interface (e.g. can0)</dd>
    </dl>
    
    <h3>Details</h3>
    <p>Receives all CAN messages from the configured interface.
    Optionally, filter IDs can be specified (comma-separated, hexadecimal)
    to receive only specific messages.</p>
    
    <h3>Multiple CAN Interfaces</h3>
    <p>CompuLab devices with I/O add-on modules can support multiple CAN interfaces:</p>
    <ul>
        <li><b>can0</b> - First CAN interface</li>
        <li><b>can1</b> - Second CAN interface (with additional add-on)</li>
    </ul>
    <p>Each CAN interface requires its own configuration node with interface name and bitrate settings.</p>
    <p>Requires the I/O Add-on for IOT-GATE-iMX8 series.</p>
</script>

<!-- CompuLab CAN Out Node -->
<script type="text/javascript">
    RED.nodes.registerType('clab-can-out', {
        category: 'CompuLab',
        color: '#8BADC4',
        defaults: {
            name: { value: '' },
            can: { value: '', type: 'clab-can-config', required: true },
            canId: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'icons/clab.svg',
        align: 'right',
        label: function() {
            return this.name || (this.canId ? `CAN Out: 0x${this.canId}` : 'CAN Out');
        },
        paletteLabel: 'CAN Out',
        labelStyle: function() {
            return this.name ? 'node_label_italic' : '';
        }
    });
</script>

<script type="text/html" data-template-name="clab-can-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-can"><i class="fa fa-plug"></i> CAN Interface</label>
        <input type="text" id="node-input-can">
    </div>
    <div class="form-row">
        <label for="node-input-canId"><i class="fa fa-hashtag"></i> CAN ID (Hex)</label>
        <input type="text" id="node-input-canId" placeholder="e.g. 123">
    </div>
</script>

<script type="text/html" data-help-name="clab-can-out">
    <p>Sends CAN bus messages.</p>
    
    <h3>Input</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array | string | object</span></dt>
        <dd>The data to send:
            <ul>
                <li>Array: [0x01, 0x02, 0x03, ...]</li>
                <li>String: "01 02 03" or "01,02,03"</li>
                <li>Object: { id: 0x123, data: [1,2,3] }</li>
            </ul>
        </dd>
        <dt class="optional">canId <span class="property-type">number | string</span></dt>
        <dd>CAN ID (overrides configuration)</dd>
    </dl>
    
    <h3>Output</h3>
    <dl class="message-properties">
        <dt>result <span class="property-type">object</span></dt>
        <dd>Result of the send operation</dd>
    </dl>
    
    <h3>Details</h3>
    <p>Sends a CAN message with the specified ID and data.
    The CAN ID can be specified in the configuration or via msg.canId.</p>
    
    <h3>Example</h3>
    <pre>msg.canId = 0x123;
msg.payload = [0x01, 0x02, 0x03, 0x04];
return msg;</pre>
</script>
